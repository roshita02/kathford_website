<h3>We encourage applications from talented students from all the backgrounds </h3>
<hr>
<h2>Apply Online</h1><br>
<form class="form-horizontal" >
<div class="form-group">
      <label class="control-label col-sm-2" for="name">Full name: </label>
      <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Enter your fullname here" name="name" required="true">
  	  </div>
</div>

<div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender</label>
      <div class="col-sm-10">
      	<label class="radio-inline">
      	<input type="radio" name="optradio" checked>Male
    	</label>
    	<label class="radio-inline">
      	<input type="radio" name="optradio">Female
    	</label>
    	<label class="radio-inline">
      	<input type="radio" name="optradio">Others
    	</label>
  	  </div>
    </div>

<div class="form-group">
    <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
    	<div class="col-sm-3">
      	<input type="date" class="form-control" id="dob"  name="dob" required="true">
  	  	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2" for="email">Email:</label>
    	<div class="col-sm-4">
      	<input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email" required="true">
  	  	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2" for="field">Field of Study:</label>
		<div class="col-sm-3">
			<select class="form-control" id="sel1" required="true">
    		<option>BBA</option>
    		<option>BCA</option>
    		<option>B.Sc.CSIT</option>
    		<option>B.E. Computer</option>
    		<option>B.E. Civil</option>
  			</select>
		</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2" for="address">Address:</label>
	<div class="col-sm-4">
		<input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required="true">
	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2" for="number">Contact no:</label>
	<div class="col-sm-2">
		<input type="number" class="form-control" name="number" id="number" placeholder="Enter your number" required="true">
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-1 col-sm-10">
	<button type="reset" class="btn btn-default">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</div>
</div>
