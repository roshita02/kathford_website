 <div class="dropdown">

<div class="container">
	
<h3>We encourage applications from talented students from all backgrounds </h3>
<hr><br>
<h1>Apply Online</h1><br>
<table>
		<form method="POST" name="applicationform">
			<tr>
				<td>Fullname</td>
				<td><input type="name" name="name" placeholder="Enter your Fullname" required="true"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="Male"/>Male
					<input type="radio" name="gender" value="Female" checked/>Female
					<input type="radio" name="gender" value="Others"/>Others
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td> <input type="date" name="dob" required="true" ></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="email" placeholder="Enter your email address" required="true"></td>
			</tr>
			<tr>
				<td>Field of Study</td>
				<td>
					<select name="study" required="true">
						<option value="BBA">BBA</option>
						<option value="BCA">BCA</option>
						<option value="B.Sc.CSIT">B.Sc.CSIT</option>
						<option value="B.E. Computer">B.E. Computer</option>
						<option value="B.E. Civil">B.E. Civil</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="address" placeholder="Enter your address"></td>
			</tr>
			<tr>
				<td>Contact no</td>
				<td><input type="number" name="number" placeholder="Enter contact number" required="true"></td>
			</tr>
			<tr>
				<td> <input type="reset" value="Reset"> &nbsp;
				<input type="Submit" value="Submit"> </td>
			</tr>
		</form>
	</table>
</div>
</body>
</html>
